<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>两列布局</title>
    <style>
      .left {
        width: 50%;
        height: 300px;
        float: left;
        background: #fba;
      }
      .right {
        width: 50%;
        height: 300px;
        float: left;
        background: #8ca;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
